 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading" style="color: white; background-color: black; font-weight: bolder;">Image recognition by Dhairya</h3>
      <br><br>
      

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class = "name_of_object" style="color:rgb(0, 0, 0);">
  father
  <hr>
  mother
  <hr>
  brother
  <hr>
  any girl
  <hr>
</b>
      <label style="color: black;">Webcam View - </label>
      <div id = "camera"></div>
      <br><br>

      <div id = "result"></div>

      <br><br>

      <button id = "capture" onclick = "capture()" style="background-color:black ; color: gold;">CAPTURE</button>

      <br><br>

      <button id = "check" onclick = "check()" style = "color: gold; background-color: black;">CHECK</button>

      <br><br>

      <br><br>

      <p style="font-size: 22px;color: black;">Object : <span id="result_with_object_name"></span> </p>
      <p style="font-size: 22px;color: black;">Accuracy : <span id="result_with_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
